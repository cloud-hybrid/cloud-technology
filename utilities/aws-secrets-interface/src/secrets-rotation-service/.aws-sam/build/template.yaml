AWSTemplateFormatVersion: '2010-09-09'
Description: secrets-rotation-service
Transform:
- AWS::Serverless-2016-10-31
.Pointers:
- 128
- 30
- index.handler
- nodejs14.x
- - x86_64
- API:
    Type: Api
    Properties:
      Path: /
      Method: GET
- API:
    Type: Api
    Properties:
      Path: /
      Method: PUT
- API:
    Type: Api
    Properties:
      Path: /
      Method: POST
- API:
    Type: Api
    Properties:
      Path: /
      Method: DELETE
- Function:
    Runtime: nodejs14.x
    Timeout: 30
    Architectures:
    - x86_64
Globals:
  Function:
    Runtime: nodejs14.x
    Timeout: 30
    Architectures:
    - x86_64
Resources:
  List:
    Type: AWS::Serverless::Function
    Properties:
      Handler:
        Fn::Join:
        - /
        - - src
          - list-secrets
          - index.handler
      MemorySize: 128
      Events:
        API:
          Type: Api
          Properties:
            Path: /
            Method: GET
      Description: List All Secrets, Sanitized
      CodeUri: List
  Extended:
    Type: AWS::Serverless::Function
    Properties:
      Handler:
        Fn::Join:
        - /
        - - src
          - list-secrets-extended
          - index.handler
      MemorySize: 128
      Events:
        API:
          Type: Api
          Properties:
            Path: /extended
            Method: GET
      Description: List All Secrets, Sanitized, Administrative
      CodeUri: Extended
  Index:
    Type: AWS::Serverless::Function
    Properties:
      Handler:
        Fn::Join:
        - /
        - - src
          - get-secret
          - index.handler
      MemorySize: 128
      Events:
        API:
          Type: Api
          Properties:
            Path: /secret
            Method: GET
            RequestParameters:
            - method.request.querystring:
                Required: true
                Caching: false
      Description: Get Secret via AWS-ID, ARN, ID
      CodeUri: Index
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  Functions:
    Description: Lambda Functions
    Value:
    - Reference:
        Ref: List
    - Reference:
        Ref: Extended
    - Reference:
        Ref: Index
